
<!DOCTYPE html>
<html>
<head>
  <title>Box Model Example</title>
  <style>
    h1 {
      border: 1px solid red;
      background-color: #D18C1D;
      padding: 10px;
    }

    ul {
      margin: 15px;
      background-color: #C0A9DB;
    }

    p {
      width: 600px;
      height: 400px;
      border: 2px dotted black;
      background-color: #D1D631;
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>

  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
  </ul>

  <p>Paragraph content goes here.</p>
</body>
</html>
